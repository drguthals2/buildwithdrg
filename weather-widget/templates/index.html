<!DOCTYPE html>
<html>
    <head>
        <Title>Weather Widget</Title>
    </head>
    <body>
        <p id="tempF" hidden><b>{{ tempF }}</b>&#176;F</p>
        <p id="airQ" hidden><b>{{ airQ }}</b> US AQI</p>
        <canvas id="wwCanvas" width="500" height="200" style="border:2px solid black;border-radius: 15px;"></canvas>
        <script>
            var canvas = document.getElementById("wwCanvas");
            var ctx = canvas.getContext("2d");
            var tempf = document.getElementById("tempF");
            var airq = document.getElementById("airQ");
            airq.style.visibility = "vissible";
            airq = airq.innerText;
            tempf.style.visibility = "visible";
            tempf = tempf.innerText;
            ctx.font = "25px Arial";
            ctx.fillText(airq, 20, 170);
            ctx.fillText(tempf, 250, 170);
            ctx.moveTo(165, 100);
            ctx.lineTo(165, 200);
            ctx.stroke();
            ctx.moveTo(320, 100);
            ctx.lineTo(320, 200);
            ctx.stroke();
        </script>
    </body>
</html>
